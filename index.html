    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë®‚Äçüíª</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3436;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .role {
            font-size: 16px;
            color: #636e72;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .bio {
            font-size: 15px;
            line-height: 1.6;
            color: #636e72;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .bio-links {
            display: grid;
            gap: 12px;
        }

        .bio-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #2d3436;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #eee;
        }

        .bio-links a i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .bio-links a:hover {
            background: #0984e3;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.2);
        }

        .bio-links .instagram:hover {
            background: #e4405f;
        }

        .bio-links .facebook:hover {
            background: #1877f2;
        }

        .bio-links .github:hover {
            background: #333;
        }

        .bio-links .portfolio:hover {
            background: #0984e3;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .social-icons a {
            color: #636e72;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f8f9fa;
        }

        .social-icons a:hover {
            color: #fff;
            transform: translateY(-3px);
        }

        .social-icons .email:hover {
            background: #ea4335;
        }

        .social-icons .phone:hover {
            background: #2ecc71;
        }

        .social-icons .linkedin:hover {
            background: #0077b5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            .bio-links a {
                padding: 10px 15px;
            }
        }
    </style>
</head>
